<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Github Profile Browser</title>
</head>
<body>
    <form class="user-form" id="form">
        <input type="text" id="search" placeholder="Search a Github user">
    </form>

    <main id="main">
        <div class="card">
            <img src="https://randomuser.me/api/portraits/women/30.jpg" alt="" class="avatar">
        
            <div class="user-info">
                <h2>Jane Doe</h2>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ea numquam possimus eius perspiciatis minima esse est eos maiores voluptates non!</p>

                <ul>
                    <li>50 <strong>Followers</strong></li>
                    <li>200 <strong>Following</strong></li>
                    <li>70 <strong>Repos</strong></li>
                </ul>

                <div id="repos">
                    <a href="#" class="repo">Repo 1</a>
                    <a href="#" class="repo">Repo 2</a>
                    <a href="#" class="repo">Repo 3</a>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
